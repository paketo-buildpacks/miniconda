api = "0.7"

[buildpack]
  id = "paketo-buildpacks/miniconda"
  name = "Paketo Buildpack for Miniconda"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/spdx+json", "application/vnd.syft+json"]

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/miniconda/blob/main/LICENSE"

[metadata]
  include-files = ["bin/run", "bin/build", "bin/detect", "buildpack.toml"]
  pre-package = "./scripts/build.sh"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:conda:miniconda3:23.10.0:*:*:*:*:python:*:*"
    id = "miniconda3"
    name = "Miniconda.sh"
    uri = "https://repo.anaconda.com/miniconda/Miniconda3-py39_23.10.0-1-Linux-x86_64.sh"
    sha256 = "3dbb87a74f80c84ae166a380bf51da8ef75699ce97c234e3e196afa20d1a9319"
    source = "https://github.com/conda/conda/archive/refs/tags/23.10.0.tar.gz"
    sha256_source = "9276686c8a6ee536dc451cc6557685724fe275a44949ac4f741066fd23cdc7b4"
    stacks = ["*"]
    version = "23.10.0"

[[stacks]]
  id = "*"
